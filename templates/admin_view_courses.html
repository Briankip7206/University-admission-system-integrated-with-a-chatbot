
    {% extends "base.html" %}

    {% block content %}
    <header>
        <h1>View All Courses</h1>
    </header>
 


        <table>
            <thead>
              <tr>
                <th>Course</th>
                <th>School</th>
              </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td> {{ course.name }}</td>
                    <td> {{ course.school.name }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
    </section>
    
       
    {% endblock  %}
