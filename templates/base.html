<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display:flex;
            flex-direction:column;
            padding: 0;
            box-sizing: border-box;
        }

        
        nav {
            background-color:grey;
            padding: 10px;
            position: fixed;
            width: 200px;
            display:flex; 
            align-items:center;
            height: 100%;
            border-radius: 0 20px 20px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
            padding:5px 5px 5px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            width:100%%;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            margin-left: 220px; /* Adjust this value based on your navigation width */
        }

        h2 {
            color: #333;
        }

      
  

    h1 {
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    button {
        padding: 8px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
    section{
        flex:1;
    }

    form {
        width: 50%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 16px;
    }

    form button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 10px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    

   
    <nav>
        <ul>
            <li><a href="/admin/add_student">Add Student</a></li>
            <li><a href="/admin/add_school">Add School</a></li>
            <li><a href="/admin/view_schools">View Schools</a></li>
            <li><a href="/admin/view_students">View Students</a></li>
            <li><a href="/admin/view_courses">View Courses</a></li>
            <li><a href="/admin/accounts">Credentials</a></li>
            <li><a href="/logout?user=admin">Logout</a></li>
        </ul>
    </nav>

    <section>
        {% block content %}

        {% endblock %}
    </section>
   
</body>
</html>
