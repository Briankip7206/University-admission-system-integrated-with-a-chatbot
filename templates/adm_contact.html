<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 200px;
            height: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 220px; /* Adjust this value based on your navigation width */
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Details</h1>
    </header>

    <!-- Side Navigation -->
    <nav>
        <ul>
            <li><a href="#addStudent">Add Student</a></li>
            <li><a href="#assignStudent">Assign Student</a></li>
            <li><a href="#viewMessages">View Messages</a></li>
            <li><a href="#viewStudents">View Students</a></li>
            <li><a href="#viewCourses">View Courses</a></li>
            <li><a href="#viewSchools">View Schools</a></li>
        </ul>
    </nav>

    <!-- User Information Section -->
    <section id="userInformation">
        <h2>User Information</h2>
        <!-- Your existing user information table -->
    </section>

    <!-- Contact Messages Section -->
    <section id="contactMessages">
        <h2>Contact Messages</h2>
        <!-- Your existing contact messages table -->
    </section>

    <!-- Add Student Section -->
    <section id="addStudent">
        <h2>Add Student</h2>
        <!-- Your existing add student form or content -->
    </section>

    <!-- Assign Student Section -->
    <section id="assignStudent">
        <h2>Assign Student</h2>
        <!-- Your existing assign student form or content -->
    </section>

    <!-- View Messages Section -->
    <section id="viewMessages">
        <h2>View Messages</h2>
        <!-- Your existing view messages content -->
    </section>

    <!-- View Students Section -->
    <section id="viewStudents">
        <h2>View Students</h2>
        <!-- Your existing view students table or content -->
    </section>

    <!-- View Courses Section -->
    <section id="viewCourses">
        <h2>View Courses</h2>
        <!-- Your existing view courses table or content -->
    </section>

    <!-- View Schools Section -->
    <section id="viewSchools">
        <h2>View Schools</h2>
        <!-- Your existing view schools table or content -->
    </section>
</body>
</html>
